<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="96x96" href="images/fav.ico">
</head>

<body dir="rtl">
  <div class="banner">
    <h1>משחקי החשבון</h1>
  </div>
  <div>
    <div class="description">
      <p>
        בחרו את הפעולות שתרצו להגריל מהם ומספר הספרות, לחצו הגרל, רישמו את הפתרון
        ולחצו על בדיקה.
        <br>
        Shift - מגריל תרגיל חדש
        <br>
        Enter - בודק את הפתרון
      </p>
      <hr class="divider">
      <div id="streak">רצף נוכחי: 0</div>
      <div id="highScore">שיא: 0</div>
    </div>
    <div class="container">
      <div class="innerContainer">
        <div class="top-section">
          <div class="input-group-input">
            <label for="number1">מספר 1</label>
            <input type="text" id="number1" readonly>
          </div>
          
          <div class="input-group-input">
            <label for="number2">מספר 2</label>
            <input type="text" id="number2" readonly>
          </div>
          
          <div class="input-group-input">
            <label for="operation">פעולה</label>
            <input type="text" id="operation" readonly>
          </div>
        </div>
        <div class="bottom-section">
          <div class="input-group">
            <div class="dropdown">
              <button onclick="toggleDropdown()" class="dropbtn">פעולות</button>
              <div id="arithmeticDropdown" class="dropdown-content">
                <div class="checkbox-item">
                  <input type="checkbox" id="addCheckbox" class="dropbtnCheckbox" name="addCheckbox" value="חיבור" checked>
                  <label for="addCheckbox" class="dropbtnCheckbox">חיבור</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="subtractCheckbox" class="dropbtnCheckbox" name="subtractCheckbox" value="חיסור">
                  <label for="subtractCheckbox" class="dropbtnCheckbox">חיסור</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="multiplyCheckbox" class="dropbtnCheckbox" name="multiplyCheckbox" value="כפל">
                  <label for="multiplyCheckbox" class="dropbtnCheckbox">כפל</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="divideCheckbox" class="dropbtnCheckbox" name="divideCheckbox" value="חילוק">
                  <label for="divideCheckbox" class="dropbtnCheckbox">חילוק</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="powerCheckbox" class="dropbtnCheckbox" name="powerCheckbox" value="חזקה">
                  <label for="powerCheckbox" class="dropbtnCheckbox">חזקה</label>
                </div>
              </div>
            </div>
            <label id="digitsLabel" for="digits">ספרות</label>
            <input type="number" id="digits" min="1" max="5" value="1">
          </div>
        </div>
        <div id="dropdown-container" class="dropdown">
          <button class="dropdown-button">Select Numbers</button>
          <div id="dropdown-menu" class="dropdown-menu">
            <div>
              <input type="checkbox" id="num1" value="1">
              <label for="num1">1</label>
            </div>
            <div>
              <input type="checkbox" id="num2" value="2">
              <label for="num2">2</label>
            </div>
            <div>
              <input type="checkbox" id="num3" value="3">
              <label for="num2">3</label>
            </div>
            <div>
              <input type="checkbox" id="num4" value="4">
              <label for="num2">4</label>
            </div>
            <div>
              <input type="checkbox" id="num5" value="5">
              <label for="num2">5</label>
            </div>
            <div>
              <input type="checkbox" id="num6" value="6">
              <label for="num2">6</label>
            </div>
            <div>
              <input type="checkbox" id="num7" value="7">
              <label for="num2">7</label>
            </div>
            <div>
              <input type="checkbox" id="num8" value="8">
              <label for="num2">8</label>
            </div>
            <div>
              <input type="checkbox" id="num9" value="9">
              <label for="num9">9</label>
            </div>
          </div>
        </div>    
        <div>
          <div class="input-group-input">
            <button id="random" onclick="generateRandom()">הגרל</button>
            <input type="text" id="exercise" readonly>
          </div>
        </div>
        <hr class="divider">
        <div class="bttoom-section">
          <div id="resultInput" class="input-group">
            <label id="resultLabel" for="result">תוצאה</label>
            <input type="text" id="result" value="">
            <button id="check" onclick="checkResult()">בדיקה</button>
          </div>
          <div id="resultButtons" class="hidden">
            <button class="resultButton" onclick="checkAnswer(1)">תשובה 1</button>
            <button class="resultButton" onclick="checkAnswer(2)">תשובה 2</button>
            <button class="resultButton" onclick="checkAnswer(3)">תשובה 3</button>
            <button class="resultButton" onclick="checkAnswer(4)">תשובה 4</button>
          </div>
          <hr class="divider">
          <!-- Add the following code to toggle between the modes -->
          <div class="mode-toggle">
            <span id="modeLabel">אמריקאי</span>
            <label class="switch">
              <input type="checkbox" id="modeToggle" onchange="toggleMode()">
              <span class="slider round"></span>
            </label>
            <span id="modeLabel">רגיל</span>
          </div>          
        </div>  
      </div>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <div class="watermark">papo84 & chatGPT</div>
  <script src="scripts/app.js"></script>
  <script src="scripts/confetti.js"></script>
  <script src="scripts/stars.js"></script>
  <script src="scripts/hearts.js"></script>
</body>

</html>
