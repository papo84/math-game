<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="96x96" href="images/fav.ico">
</head>

<body dir="rtl">
  <div class="banner">
    <h1>משחקי החשבון</h1>
  </div>
  <div>
    <div class="description">
      <p>
        בחרו את הפעולות שתרצו להגריל מהם ומספר הספרות, לחצו הגרל, רישמו את הפתרון
        ולחצו על בדיקה.
        <br>
        Shift - מגריל תרגיל חדש
        <br>
        Enter - בודק את הפתרון
      </p>
      <hr class="divider">
      <div id="streak">רצף נוכחי: 0</div>
      <div id="highScore">שיא: 0</div>
    </div>
    <div class="container">
      <div class="innerContainer">
        <div class="top-section">
          <div class="input-group-input">
            <label for="number1">מספר 1</label>
            <input type="text" id="number1" readonly>
          </div>

          <div class="input-group-input">
            <label for="number2">מספר 2</label>
            <input type="text" id="number2" readonly>
          </div>

          <div class="input-group-input">
            <label for="operation">פעולה</label>
            <input type="text" id="operation" readonly>
          </div>
        </div>
        <div class="bottom-section">
          <div class="input-group">
            <div class="dropdown">
              <button onclick="toggleDropdown()" class="dropbtn">פעולות</button>
              <div id="arithmeticDropdown" class="dropdown-content">
                <div class="checkbox-item">
                  <input type="checkbox" id="addCheckbox" name="addCheckbox" value="חיבור" checked>
                  <label for="addCheckbox">חיבור</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="subtractCheckbox" name="subtractCheckbox" value="חיסור">
                  <label for="subtractCheckbox">חיסור</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="multiplyCheckbox" name="multiplyCheckbox" value="כפל">
                  <label for="multiplyCheckbox">כפל</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="divideCheckbox" name="divideCheckbox" value="חילוק">
                  <label for="divideCheckbox">חילוק</label>
                </div>
                <br>
                <div class="checkbox-item">
                  <input type="checkbox" id="powerCheckbox" name="powerCheckbox" value="חזקה">
                  <label for="powerCheckbox">חזקה</label>
                </div>
              </div>
            </div>
            <label id="digitsLabel" for="digits">ספרות</label>
            <input type="number" id="digits" min="1" max="5" value="1">
          </div>
        </div>
        <div>
          <div class="input-group-input">
            <button id="random" onclick="generateRandom()">הגרל</button>
            <input type="text" id="exercise" readonly>
          </div>
        </div>

          <div class="checkbox-item">
            <input type="checkbox" id="add" value="חיבור" checked>
            <label for="add">חיבור</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="subtract" value="חיסור">
            <label for="subtract">חיסור</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="multiply" value="כפל">
            <label for="multiply">כפל</label>
          </div>

          <div class="checkbox-item">
            <input type="checkbox" id="divide" value="חילוק">
            <label for="divide">חילוק</label>

          <div class="checkbox-item">
            <input type="checkbox" id="power" value="חזקה">
            <label for="power">חזקה</label>
          </div>
        </div> -->
        <hr class="divider">
        <div class="bttoom-section">
          <div class="input-group">
            <label id="resultLabel" for="result">תוצאה</label>
            <input type="text" id="result" value="">
            <button id="check" onclick="checkResult()">בדיקה</button>
          </div>
          <div id="resultButtons" class="hidden">
            <button onclick="checkAnswer(1)">Answer 1</button>
            <button onclick="checkAnswer(2)">Answer 2</button>
            <button onclick="checkAnswer(3)">Answer 3</button>
            <button onclick="checkAnswer(4)">Answer 4</button>
          </div>
          <hr class="divider">
          <!-- Add the following code to toggle between the modes -->
          <div>
            <label for="modeToggle">Mode:</label>
            <select id="modeToggle" onchange="toggleMode()">
              <option value="normal">רגיל</option>
              <option value="american">אמריקאי</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>
  <script src="scripts/app.js"></script>
  <script src="scripts/confetti.js"></script>
  <script src="scripts/stars.js"></script>
  <script src="scripts/hearts.js"></script>
